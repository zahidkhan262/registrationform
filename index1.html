<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/8b6c44059c.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <section class="header">
      <div class="text2">
          <h1>Registration Form</h1>
      </div>
       <form>
          <h4>Name</h4>
          <input type="text" name="name" placeholder="Fullname..."><br>
          <button class="required">Required</button>
          <h4>Age</h4>
          <input type="number" name="age" min="10" max="60" value="10" placeholder="Age..."><br>
          <button class="required">Required</button>
          <h4>DOB</h4>
          <input type="date" id="birthday" name="birthday">
          <h4>Gender</h4>
          <input type="radio" id="male" name="gender">
          <label for="male" class="gen">Male</label>
          <input type="radio" id="female" name="gender">
          <label for="female" class="gen">Female</label>
          <input type="radio" id="other" name="gender">
          <label for="other" class="gen">Other</label><br>
          <button class="required">Required</button>
          <h4>Email</h4>
          <input type="email" name="email" placeholder="Email..."><br>
          <button class="required">Required</button>
          <h4>Graduation</h4>
          <input type="text" name="gradu" placeholder="eg..B.tech..."><br>
          <button class="required">Required</button>
          <h4>Branch</h4>
          <input type="text" name="branch" placeholder="eg..Computer Sc..."><br>
          <button class="required">Required</button>
          <h4>Passout Year</h4>
          <input type="date" id="date" name="date">
          <h4>Upload Resume</h4>
          <input type="file" name="myfile" id="myfile" placeholder="Choose file"><br>
          <hr>
          <button type="submit" name="submit" id="submit">Submit</button>
        </form>
      
    </section>
    
</body>
</html>
